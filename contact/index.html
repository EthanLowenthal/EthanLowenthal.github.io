<script>
  $(function(){

      $(this).load(file);

<a id="buttondiv" href="#demo" class="btn btn-warning btn-lg" data-toggle="collapse">Send Me an Email</a>

<div id="demo" class="collapse">
<form method="post" enctype="text/plain" action="mailto:ethanmlowenthal@gmail.com">
	<hr>
  <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">First Name</span>

<div class="input-group">
